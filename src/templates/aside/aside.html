<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="canonical" href="https://getbootstrap.com/docs/3.3/">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="">

    <!-- Bootstrap core CSS -->
    <link href="/public/css/bootstrap.css" rel="stylesheet">

    <!-- Css -->
    <link rel="stylesheet" href="/public/css/styles.css">

    <title>CSFloat - Revolutionize Your CS2 Trading Experience</title>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
</head>
<body>
    <div class="container">
        <!-- Search Bar -->
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text bg-primary text-white">
              <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" viewBox="0 0 16 16">
                <path d="M10.442 10.442a1 1 0 0 1-1.415 0L6.965 8.38a5.5 5.5 0 1 1 .707-.707l2.064 2.063a1 1 0 0 1 0 1.415zm-4.95-2.033a4.5 4.5 0 1 0-.707.707 4.5 4.5 0 0 0 .707-.707z"></path>
              </svg>
            </span>
            <input type="text" class="form-control" placeholder="Search for items...">
          </div>
        </div>
      
        <!-- Price Range -->
        <div class="mb-3">
          <h5>Price</h5>
          <div class="row g-2">
            <div class="col">
              <label for="minPrice" class="form-label">From</label>
              <input type="number" class="form-control" id="minPrice" placeholder="0">
            </div>
            <div class="col">
              <label for="maxPrice" class="form-label">To</label>
              <input type="number" class="form-control" id="maxPrice" placeholder="∞">
            </div>
          </div>
        </div>
      
        <!-- Wear Slider -->
        <div class="mb-3">
          <h5>Wear</h5>
          <input type="range" class="form-range" min="0" max="1" step="0.01">
        </div>
      
        <!-- Special Options -->
        <div class="mb-3">
          <h5>Special</h5>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="statTrak">
            <label class="form-check-label" for="statTrak">StatTrak™</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="souvenir">
            <label class="form-check-label" for="souvenir">Souvenir</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="normal">
            <label class="form-check-label" for="normal">Normal</label>
          </div>
        </div>
      
        <!-- Rarity -->
        <div class="mb-3">
          <h5>Rarity</h5>
          <select class="form-select">
            <option selected>Any</option>
            <option value="1">Common</option>
            <option value="2">Rare</option>
            <option value="3">Legendary</option>
          </select>
        </div>
      
        <!-- Buttons -->
        <div class="d-grid">
          <button class="btn btn-warning" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
              <path d="M8 1a7 7 0 1 0 7 7A7 7 0 0 0 8 1zM2 8a6 6 0 1 1 6 6A6 6 0 0 1 2 8z"></path>
              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"></path>
            </svg>
            Reset All Filters
          </button>
        </div>
      </div>
      
</body>
</html>
